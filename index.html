<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Text Editor</title>
</head>

<body>
    <h1>Text Editor JS</h1>
    <div class="text-editor-root">
        <div class="options">
            <ul>
                <li><a href="#">File</a></li>
                <li><a href="">Edit</a></li>
                <li><a href="">Manage</a></li>
                <li><a href="">Format</a></li>
                <li><a href="">Upload</a></li>
            </ul>
        </div>
        <div id="commands">
            <button style="font-weight: bold;" onclick="document.execCommand('bold', false, null)">B</button>
            <button style="text-decoration: underline;" onclick="document.execCommand('underline', false, null)">U</button>
            <button style="font-style: italic;" onclick="document.execCommand('italic', false, null)">I</button>
            <button onclick="document.execCommand('insertOrderedList', false, null)"><i class="fa-solid fa-list-ol"></i></button>
            <button onclick="document.execCommand('insertUnorderedList', false, null)"><i class="fa-solid fa-list"></i></button>
            <select id="fontSize" onchange="changeFontSize(this.value)">
                <option value="1">8pt</option>
                <option value="2">10pt</option>
                <option value="3">12pt</option>
                <option value="4">14pt</option>
                <option value="5">18pt</option>
                <option value="6">24pt</option>
                <option value="7">36pt</option>
            </select>
        </div>
        <div contenteditable="true" id="editor" style="border: 1px solid #ccc; min-height: 200px;"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
