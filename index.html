<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text Editor</title>
</head>

<body>
    <div class="text-editor-root">
        <div>
            <button onclick="document.execCommand('bold', false, null)">Bold</button>
            <button onclick="document.execCommand('underline', false, null)">Underline</button>
            <button onclick="document.execCommand('italic', false, null)">Italic</button>
            <button onclick="document.execCommand('insertOrderedList', false, null)">Ordered List</button>
            <button onclick="document.execCommand('insertUnorderedList', false, null)">Unordered List</button>
            <select id="fontSize" onchange="changeFontSize(this.value)">
                <option value="1">Font Size 1</option>
                <option value="2">Font Size 2</option>
                <option value="3">Font Size 3</option>
                <option value="4">Font Size 4</option>
                <option value="5">Font Size 5</option>
                <option value="6">Font Size 6</option>
                <option value="7">Font Size 7</option>
            </select>
        </div>
        <div contenteditable="true" id="editor" style="border: 1px solid #ccc; min-height: 200px;"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
